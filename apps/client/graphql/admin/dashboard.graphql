    totalActiveUsers
    graphData {
      date
      month
      startDate
      endDate
      value
    }
  }

  getNewSignups (
    airlineId: $airlineId
    filter: $newSignUpFilter
  ) {
    date
    month
    startDate
    endDate
    value
  }

    getFullyCertifiedData (
    airlineId: $airlineId
  ) {
    totalUsers
    certifiedUsers
    uncertifiedUsers
  }

   getCoursesReportData (
    airlineId: $airlineId
