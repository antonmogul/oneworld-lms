query adminGetAllUsers {
  adminGetAllUsers {
    id
    firstName
    lastName
    email
    avatar
    enabled
    createdAt
    updatedAt
  }
}

query adminGetUser($userId: String!) {
  adminGetUser(userId: $userId) {
    user {
      id
      firstName
      lastName
      email
      avatar
      enabled
      createdAt
      updatedAt
      lessonProgress {
        id
        lessonId
        progress
        completed
        completedAt
      }
      certificate {
        id
        certificationId
        createdAt
        updatedAt
      }
    }
    lessons {
      id
      title
      certificationId
      certificationDetails
      image
      tag
      enabled
      createdAt
      updatedAt
      slideCount
    }
  }
}

mutation adminUpdateUserStatus(
  $userId: String!
  $status: Boolean!
) {
  adminUpdateUserStatus(userId: $userId, status: $status) {
    enabled
  }
}

