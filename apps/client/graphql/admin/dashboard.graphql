query reportActiveUsers (
  $airlineId: String!
  $filter: String!
  ) {
  getActiveUsers (
    airlineId: $airlineId
    filter: $filter
    ) {
    totalActiveUsers
    graphData {
      date
      month
      startDate
      endDate
      value
    }
  }
}

